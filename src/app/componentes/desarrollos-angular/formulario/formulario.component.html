<div class="container">
  <h4>Formularios <small>Validación de Formularios Reactivos </small></h4>
  <hr />
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            formControlName="nombre"
            placeholder="Nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
          <input
            class="form-control"
            type="text"
            formControlName="apellido"
            placeholder="Apellido"
          />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">
        <input
          class="form-control"
          type="email"
          formControlName="correo"
          placeholder="Correo electrónico"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">
        <input
          class="form-control"
          type="password"
          formControlName="password1"
          autocomplete="on"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Confirmar password</label>
      <div class="col-md-8">
        <input
          class="form-control"
          type="password"
          formControlName="password2"
          autocomplete="on"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary mr-2">
          Guardar
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="limpiar()">Limpiar</button>
      </div>
    </div>
  </form>

  <hr />
  <h3 class="mt-5">Formulario</h3>
  <pre>Estado de Formulario: {{form.valid}}
    <br>
    Status: {{form.status}}
  </pre>
  <pre>
    {{ form.value | json }}
  </pre>
</div>
